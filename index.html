<!DOCTYPE html>
<html lang="en">          
    <head>
        <title>Wiki's viewer</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/wiki-viewer.css">
        <script src="js/wiki-viewer.js"></script>
        <link rel="stylesheet" href="css/animate.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="father" class="container-fluid">
            <div class="row slideInDown animated" id="button">
                <div  class="col-md-6 col-md-offset-2 col-xs-6 ">
                    <a role="button" class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get a random entry</a> 
                </div>
                <div class="col-md-2 col-xs-6">
                    <p id="merchandising" class="text-right">by <a href="http:\\www.codepen.io\willianjonathan" target="_blank"> Willian Jonathan</a></p>
                </div>
            </div>
            <div class="row slideInDown animated">               
                <div class="col-md-8 col-md-offset-2 col-xs-12">
                    <input type="text" id="search-box" class="form-control" list="search-options" placeholder="Type what you want to search">
                    <datalist id="search-options">           
                    </datalist>
                </div>  
            </div>
        </div>
    </body>
</html>
