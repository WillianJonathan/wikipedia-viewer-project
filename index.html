<DOCTYPE html>
<html>          
    <head>
        <title>Wiki's viewer</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/wiki-viewer.css">
        <script src="js/wiki-viewer.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row center-block">
                <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
                    <div id="search-box-div">
                        <input type="text" id="search-box" class="form-control" list="search-options" placeholder="type your search term i.e. Albert Einstein">
                        <datalist id="search-options">           
                        </datalist>
                    </div>
                    <div id="links">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
